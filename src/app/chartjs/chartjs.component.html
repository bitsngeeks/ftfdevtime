<div class="animated fadeIn">
  <div class="card">
      <div class="card-header">
        Parametros
      </div>
      <div class="card-body">
        <div class="row">
            <div class="form-group col-sm-4">
              <label for="">Fecha Inicial</label>
              <form>
                <div class="input-group">
                    <input class="form-control" style="float:none" placeholder="Seleccione una fecha" ngx-mydatepicker name="mydate"
                            [(ngModel)]="model1" [options]="myOptions" #dp="ngx-mydatepicker" (dateChanged)="onDateChangedStart($event)"/>
            
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </form>
            </div>
            <div class="form-group col-sm-4">
              <label for="">Fecha final</label>
              <form>
                <div class="input-group">
                    <input class="form-control" style="float:none" placeholder="Seleccione una fecha" ngx-mydatepicker name="mydate"
                            [(ngModel)]="model2" [options]="myOptions" #dp="ngx-mydatepicker" (dateChanged)="onDateChangedEnd($event)"/>
            
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </form>
            </div>
          </div>
      </div>
    </div>
  <div class="card-columns cols-2">
    <div class="card">
      <div class="card-header">
        Porcentaje de utilización
        <div class="card-actions">
          <a (click)=update()>
            <small class="text-muted">docs</small>
          </a>
        </div>
      </div>
      <div class="card-body">
        <div class="chart">
          <canvas baseChart class="chart"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColours"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
      <button type="submit" class="btn btn-sm btn-primary"  (click)="getUtilPercent()"><i class="fa fa-dot-circle-o"></i> Porcentaje de utilización</button>
    </div>
