<div class="animated fadeIn">
    <!-- -->
    <div class="row">
      <div class="col-lg-5">
      <!-- Infoclients card -->
        <div class="card">
              <div class="card-header">           
        <i class="fa fa-align-justify"></i> Clientes
              </div>
              <div class="card-body">
                <tr>
                <table class="table" >
                  <thead>
                    <tr>
                      <th>Nombre</th>              
                      <th>E-mail</th>
                      <th>Proyectos</th>
                      <th>Opciones</th>              
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let client of this.resultClients">
                      <td>{{client.name}}</td>
                      <td>{{client.email}}</td>
                      <td>
                      <button class="btn btn-primary" type="button" (click)=getProjectsByClientId(client._id) #openBtn><i class="fa fa-star"></i>&nbsp; Ver Proyectos</button>
                      </td>
                      <td>
                      <span class="text-primary h4"><i class="fa fa-pencil"  style="cursor: pointer;" (click)=updateClient(client._id)></i></span>
                      <span class="text-danger h4"><i class="fa fa-trash"  style="cursor: pointer;" (click)=removeClient(client._id)></i> </span>        
                      </td>
                    </tr>
                  </tbody>
                </table>
        
        </tr>
  
        <tr>
            <button type="button" class="btn btn-info" (click)="infoModal.show()" (click)="cleanModal()" >
                Agregar Cliente
              </button>
          </tr>
      </div>    
      </div>
    </div>
    <!-- Update card -->
    <div class="col-lg-6">
    <div class="card" style="display:none;" id="updatecard">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Editar Cliente
        </div>
        <div class="card-body">
          <tr >
           <table class="table" >
            <thead>
              <tr>
                <th>Nombre</th>
                <th>E-mail</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                 <td>
                   <input class="form-control" id="name-update" name="name-update" placeholder="" type="text" [(ngModel)]="nameupdate">
                 </td>
                 <td>
                    <input class="form-control col-lg-16" id="email-update" name="email-update" placeholder="" type="text" [(ngModel)]="emailupdate">
                  </td>
                 
              </tr>
            </tbody>
          </table>
          
          </tr>
    
          <tr>
              <button type="button" class="btn btn-info" (click)="saveChanges()">
                  Guardar cambios
                </button>
            </tr>
        </div>
        </div>    
        
      </div> 
        
   </div>  <!-- Fin de row de Clientes -->  
   
  <!-- Row de proyectos de clientes --> 
   <div class="row">

      <div class="col-lg-5">
          <!-- Infoclients card -->
            <div class="card" style="display:none;" id="proyectscard">
                  <div class="card-header">           
            <i class="fa fa-align-justify"></i> Proyectos
                  </div>
                  <div class="card-body">
                    <tr>
                    <table class="table" >
                      <thead>
                        <tr>
                          <th>Nombre</th>              
                          <th>Descripcion</th>          
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let project of this.resultProjects">
                          <td>{{project.name}}</td>
                          <td>{{project.description}}</td>
                          <td>
                          <span class="text-primary h4"><i class="fa fa-pencil"  style="cursor: pointer;" (click)=updateProject(project._id)></i></span>
                          <span class="text-danger h4"><i class="fa fa-trash"  style="cursor: pointer;" (click)=removeProject(project._id)></i> </span>        
                          </td>
                        </tr>
                      </tbody>
                    </table>
            
            </tr>
      
            <tr>
                <button type="button" class="btn btn-info" (click)="addProject()" (click)="cleanModal()">
                    Agregar Proyecto
                  </button>
              </tr>
          </div>    
          </div>
        </div>
        <!-- Update card -->
        <div class="col-lg-6">
        <div class="card" style="display:none;" id="updatecard2">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Editar Proyecto
            </div>
            <div class="card-body">
              <tr >
               <table class="table" >
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                     <td>
                       <input class="form-control" id="pname-update" name="pname-update" placeholder="" type="text" [(ngModel)]="pnameupdate">
                     </td>
                     <td>
                        <input class="form-control" id="pdescription-update" name="pdescription-update" placeholder="" type="text" [(ngModel)]="pdescriptionupdate">
                      </td>
                     
                  </tr>
                </tbody>
              </table>
              
              </tr>
        
              <tr>
                  <button type="button" class="btn btn-info" (click)="psaveChanges()">
                      Guardar cambios
                    </button>
                </tr>
            </div>
            </div>    
            
          </div> 

   </div>

</div> <!-- Fin de animated -->

  <!-- Infomodal -->
  <div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-info" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Nuevo Cliente</h4>
            <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="form-control" id="name-input" name="name-input" placeholder="Ingresar Nombre" type="text" [(ngModel)]="name">
          </div>
            <br>
            <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input class="form-control" id="email-input" name="email-input" placeholder="Ingresar Email" type="email" [(ngModel)]="email">
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="infoModal.hide()" #closeBtn>Close</button>
            <button type="button" class="btn btn-sm btn-primary" (click)="addClient($event)" >Guardar cambios</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
