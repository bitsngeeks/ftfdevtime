<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <strong>Registrar horas</strong>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-sm-12">
            <label for="ccmonth">Proyecto</label>
            <select class="form-control" id="ccmonth">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
        </div><!--/.row-->
        <div class="row">
          <div class="form-group col-sm-4">
            <label for="cvv">Fecha</label>
            <form>
              <div class="input-group">
                  <input class="form-control" style="float:none" placeholder="Seleccione una fecha" ngx-mydatepicker name="mydate"
                         [(ngModel)]="model" [options]="myOptions" #dp="ngx-mydatepicker" (dateChanged)="onDateChanged($event)"/>
          
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default" (click)="dp.clearDate()">
                          <i class="fa fa-close"></i>
                      </button>
                      <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                          <i class="fa fa-calendar"></i>
                      </button>
                  </span>
              </div>
          </form>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="hours">Horas</label>
              <input type="text" class="form-control" id="hours" placeholder="Horas">
<!--               <span class="help-block">Puedes ingresar el tiempo tanto en horas como en</span> -->
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="minutes">Minutos</label>
              <input type="text" class="form-control" id="minutes" placeholder="Minutos">
<!--               <span class="help-block">Please enter your email</span> -->
            </div>
          </div>
        </div><!--/.row-->
        
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Registrar</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Limpiar</button>
      </div>
    </div>
    
  </div><!--/.col-->
</div>
